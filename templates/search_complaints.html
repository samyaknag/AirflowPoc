<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Search Complaints</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h1 class="text-center">Search Complaints</h1>
    <form method="post" class="mb-4 p-4 border rounded">
        <div class="form-group">
            <label for="search_keyword">Keyword:</label>
            <input type="text" class="form-control" id="search_keyword" name="search_keyword" placeholder="Enter keyword">
        </div>
        <div class="form-group">
            <label for="search_status">Status:</label>
            <select class="form-control" id="search_status" name="search_status">
                <option value="">All</option>
                <option value="New">New</option>
                <option value="Categorized">Categorized</option>
                <option value="Assigned">Assigned</option>
                <option value="Resolved">Resolved</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
    </form>

    {% if complaints %}
    <h2>Search Results</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Description</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            {% for complaint in complaints %}
            <tr>
                <td>{{ complaint[0] }}</td>
                <td>{{ complaint[1] }}</td>
                <td>{{ complaint[2] }}</td>
                <td>{{ complaint[3] }}</td>
                <td>{{ complaint[4] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% endif %}
</body>
</html>
